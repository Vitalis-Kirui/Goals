<div class="container">

    <div class="row">

        <div class="col-md-6">

            <h1 class="text-center">My Goals</h1>
            <hr>

            <!-- Goals list loop -->
            <ul class="goalList" *ngFor="let goal of goals, let i = index">
                <li><strong>{{goal.name | uppercase}}</strong></li>
                {{goal.description}} <br>

                <!-- Delete button -->
                <button class = "btn btn-outline-danger" (click)="delete(i)">Delete Goal</button>
            </ul>

        </div>

    </div>

</div>
