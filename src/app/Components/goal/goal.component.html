<div class="container">

    <div class="row">

        <div class="col-md-6">

            <h1 class="text-center">My Goals</h1>
            <hr>

            <!-- Goals list loop -->
            <ul class="goalList" *ngFor="let goal of goals">
                <li><strong>{{goal.name}}</strong></li>
                {{goal.description}}
            </ul>

        </div>

    </div>

</div>
